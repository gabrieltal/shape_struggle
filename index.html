<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css"
      href="index.css">
    <title>Shape Wars</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="icon" type="image/png" href="./docs/triangle.png">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117689004-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-117689004-1');
  </script>
    <audio id="bombAudio" src="./docs/cat.wav">
    </audio>
    <audio id="destroyEnemy" src="./docs/enemy_destroy.wav">
    </audio>
    <audio id="die" src="./docs/sickYell.wav">
    </audio>
    <audio id="mainSong" src="./docs/rolemusicPirateAndDancer.mp3"
      loop="true">
    </audio>
    <script src="bundle.js"></script>
  </head>
  <body>
    <header>
      <h1>Shape Wars</h1>
      <div id="links">
        <a href="http://www.github.com/gabrieltal/shape_wars" target="_blank">
          <img src="./docs/githubBlack.png"
            onmouseover="this.src='./docs/githubRed.png'"
            onmouseout="this.src='./docs/githubBlack.png'">
        </a>
        <a href="http://www.linkedin.com/in/gvtalavera" target="_blank">
          <img src="./docs/lnBlack.png"
            onmouseover="this.src='./docs/lnBlue.png'"
            onmouseout="this.src='./docs/lnBlack.png'">
        </a>
      </div>
    </header>
    <div id="userInfo">
      <p id="points">Points: 0</p>
      <div id="livesDisplay">Lives Left: </div>
      <div id="bombsDisplay">Bombs Left: </div>
      <div id="audioControls">
        <i id="selectedMute" class="fas fa-volume-up"></i>
        <i class="fas fa-volume-off"></i>
        <input id="volume-ctrls" value=".6" type="range" min="0" max="1" step=".2"/>
      </div>
    </div>
    <div id="container">
    <div id="controls">
      <h3> Controls </h3>
        <ul>
          <li>W: move up</li>
          <li>A: move left</li>
          <li>S: move down</li>
          <li>D: move right</li>
          <li>&larr; rotate left </li>
          <li>&rarr; rotate right </li>
          <li>R: restart game</li>
          <li>(spacebar): bomb </li>
          <li>P: pause game </li>
        </ul>
        <h3> High Score </h3>
        <div id="highScores">
          1000
        </div>
    </div>
    <button id="overDisplay"
      onclick="startGame()">Click me to start the game </button>
    <canvas id="canvas" width="720" height="540"></canvas>
  </div>
  <p id="musicBy">Music by <a href="http://freemusicarchive.org/music/Rolemusic/The_Pirate_And_The_Dancer/">Rolemusic</a>, 'The Pirate And The Dancer'</p>
  </body>
  <script src="scripts/controls.js"></script>
  <script src="scripts/movingObject.js"></script>
  <script src="scripts/particles.js"></script>
  <script src="scripts/ship.js"></script>
  <script src="scripts/wander_enemy.js"></script>
  <script src="scripts/follow_enemy.js"></script>
  <script src="scripts/avoider_enemy.js"></script>
  <script src="scripts/bullet.js"></script>
  <script src="scripts/board.js"></script>
</html>
